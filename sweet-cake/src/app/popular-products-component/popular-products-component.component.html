<div class="popular-products">
   <div class="wave-container">
    <svg class="wave" viewBox="0 0 1440 250" preserveAspectRatio="none">
      <path
        fill="#2e1406"
        d="M0,96L80,128C160,160,320,224,480,224C640,224,800,160,960,138.7C1120,117,1280,139,1360,149.3L1440,160L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
      ></path>
    </svg>
  </div>
  <div class="wave-container2" preserveAspectRatio="none">
    <svg class="wave" viewBox="0 0 1440 240">
      <path
        fill="#2e1406"
        d="M0,96L80,128C160,160,320,192,480,192C640,192,800,160,960,138.7C1120,117,1280,139,1360,149.3L1440,160L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
      ></path>
    </svg>
  </div>
  <div class="popular-info">
    <div>
      <h1 class="popular-infotittle">The most popular with customers!</h1>
    </div>
    <div class="popular-infodescription">
      <span
        >On the site you can vote for the products you like the most and they
        are displayed and recommended here!</span
      >
    </div>
  </div>
  <div class="arrow left" (click)="previousProduct()">
    <i class="fas fa-chevron-left"></i>
  </div>

  <div
    class="product"
    *ngFor="let product of popularProducts; let i = index"
    [ngClass]="{ active: i === activeIndex }"
  >
    <div class="product-divimg">
      <img [src]="product.img2" alt="{{ product.nameItem }}" />
    </div>
    <div class="product-body">
      <h3>{{ product.nameItem }}</h3>
      <div class="stars">
        <i
          class="fas fa-star"
          *ngFor="let star of getStars(product.likes)"
          [ngClass]="{ filled: star }"
        ></i>
      </div>
    </div>
  </div>

  <div class="arrow right" (click)="nextProduct()">
    <i class="fas fa-chevron-right"></i>
  </div>
</div>
