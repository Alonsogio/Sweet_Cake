<div class="modal-header">
  <h4 class="modal-title">{{ product?.nameItem }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="onCloseModal()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <img [src]="product?.img" alt="Product Image" />
  <p>{{ product?.description }}</p>
  <p>Value: {{ product?.value }}</p>
  <p>Tag: {{ product?.tag }}</p>
</div>
